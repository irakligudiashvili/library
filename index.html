<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="add-section">
            <form class="form" id="bookForm">
                <label class="form-label">Book Name</label>
                <input class="form-input" type="text" id="bookName">
                <label class="form-label">Author</label>
                <input class="form-input" type="text" id="bookAuthor">
                <label class="form-label">Pages</label>
                <input class="form-input" type="number" id="bookPages">

                <div class="checkbox-div">
                    <label class="form-label">Have you read this book?</label>
                    <input class="form-checkbox" type="checkbox" id="haveRead">
                </div>

                <button id="add-btn" class="add-btn" type="submit">Add Book</button>
            </form>
        </div>

        <div class="book-holder" id="bookHolder">
            <!-- Books will be displayed here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
